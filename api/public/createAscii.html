<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Create Ascii</title>
  <style>
    #title {
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      align-items: center;
      background: url('https://res.cloudinary.com/dkc8xrlg8/image/upload/v1708254931/ASCII%20Images/Sewers.png');
      background-position: center;
      color: green;
      font-family: monospace;
      user-select: none;
      cursor: url('./public/hand3.cur'), auto;
    }

    #miFormulario {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: green 4px double;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      gap: 20px;
    }

    .camp {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }

    .input {
      border: double 3px green;
      border-radius: 5px;
      background-color: rgba(0, 128, 0, 0.1);
      color: green;
      padding: 10px;
      outline: none;
      font-family: monospace;
      font-weight: bold;
      font-size: 1rem;
    }

    .input:target {
      background-color: black;
    }

    #miBoton {
      background-color: green;
      font-family: monospace;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border: 2px solid green;
      border-radius: 5px;
      cursor: pointer;
    }

    #miBoton:hover {
      border: 2px solid green;
      background-color: black;
      color: green;
    }

    #campo5 {
      border: double 3px green;
      border-radius: 5px;
      background-color: black;
      color: green;
      text-align: center;
      outline: none;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  
  <form id="miFormulario">
    <h1 id="title">IMG_URL => ASCII</h1>
    <div class="camp">
      <label for="campo1">1M4G3 URL:</label>
      <input class="input" type="text" id="campo1" name="campo1" required>
    </div>

    <div class="camp">
      <label for="campo2">IM4G3 N4M3:</label>
      <input class="input" type="text" id="campo2" name="campo2" required>
    </div>

    <div class="camp">
      <label for="campo3">CH4R4CT3R5 C0L0R:</label>
      <input class="input" type="text" id="campo3" name="campo3" required>
    </div>

    <div class="camp">
      <label for="campo4">B4CK6R0UND C0L0R:</label>
      <input class="input" type="text" id="campo4" name="campo4" required>
    </div>

    <div class="camp">
      <label for="campo5">D3F1N1T10N5</label>
      <select name='campo5' id='campo5' >
        <option value='low'>low</option>
        <option value='mid'>mid</option>
        <option value='high'>high</option>
      </select>
    </div>

    <div id="buttonContainer">
      <button type="button" id="miBoton">C0NV3RT</button>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const miBoton = document.getElementById('miBoton');
      const buttonContainer = document.getElementById('buttonContainer');

      const loading = document.createElement('p');

      loading.textContent = 'Loading...';
      loading.style.fontWeight = 'light';
      loading.style.fontSize = '1rem';

      
      miBoton.addEventListener('click', () => {
        buttonContainer.appendChild(loading);
        buttonContainer.removeChild(miBoton);


        // Obtener los valores del formulario
        const campo1Value = document.getElementById('campo1').value;
        const campo2Value = document.getElementById('campo2').value;
        const campo3Value = document.getElementById('campo3').value;
        const campo4Value = document.getElementById('campo4').value;
        const campo5Value = document.getElementById('campo5').value;

        // Crear un objeto con los datos del formulario
        const data = {
            img_url: campo1Value,
            img_name: campo2Value,
            color: campo3Value,
            bg_color: campo4Value,
            definition: campo5Value
        };

        // Realizar la solicitud POST con Axios
        axios.post('https://asciify-image-production.up.railway.app/api/ascii', data)
          .then(response => {
            window.open(response.data.img);
          })
          .then(() => {
            location.reload();
          })
          .catch(error => {
            alert('Error en la solicitud');
            location.reload();
          });
      });
    });
  </script>
</body>
</html>
